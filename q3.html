<html>
<body>
<h1>프로그래밍 설문지</h1>
<form>
    이름<input type="text"><br>
    Email<input type="email"><br>
    나이<input type="number"><br>
    직업<select>
        <option value="학생">학생</option>
        <option value="친구">친구</option>
        <option value="백수">백수</option>
        <option value="노인">노인</option>
    </select><br>

    이 사이트를 친구에게 추천하겠습니까?<br>
    <input type="radio" name="submit" value="네">네<br>
    <input type="radio" name="submit" value="아니오">아니오<br>
    <input type="radio" name="submit" value="모름">모름<br>


    시용가능한 언어를 모두 체크하세요.<br>
    <input type="checkbox" name="언어" value="C">C<br>
    <input type="checkbox" name="언어" value="JAVA">JAVA<br>
    <input type="checkbox" name="언어" value="C#">C#<br>
    <input type="checkbox" name="언어" value="Python">Python<br>
    하고 싶은 제언을 적어주세요.<br>
    <textarea rows="10" cols="30"></textarea><br>


    <input type="submit" id="submit" value="submit">&nbsp;
    <input type="reset" id="reset" value="reset">



</form>
</body>
</html>
